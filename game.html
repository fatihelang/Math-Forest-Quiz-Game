<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Forest</title>
  <link rel="stylesheet" href="style/animation.css">
  <link rel="stylesheet" href="style/game.css">
  <link rel="stylesheet" href="style/main.css">
  <link rel="icon" href="./assets/game/icon.png">
</head>

<body>
  <canvas id="backgroundCanvas"></canvas>
  <main id="countdown">
    <img id="img-3" src="./assets/countdown/count3.png" style="display:none;">
    <img id="img-2" src="./assets/countdown/count2.png" style="display:none;">
    <img id="img-1" src="./assets/countdown/count1.png" style="display:none;">
    <img id="img-0" src="./assets/countdown/math.png" style="display:none;">
  </main>
  <div id="game" class="container">
    <div class="view">
      <div class="alert">
        <img src="" alt="" id="alert-img">
      </div>
      <div class="chara">
        <div class="hero" id="walk"></div>
        <div class="enemy" id="plus"></div>
      </div>
      <img src="./assets/bg-1.png" alt="Background">

      <div id="scoreStageContainer">
        <div id="score">Score: <span id="playerScore">0</span></div>
        <div id="stageBar">Stage: <span id="stage">1</span></div>
      </div>

      <div class="bar">
        <div class="hp-bar">
          <img id="playerHpImg" src="./assets/bar/playerbar-100.png" alt="Player HP">
        </div>
        <div class="hp-bar">
          <img id="monsterHpImg" src="./assets/bar/slimebar-100.png" alt="Monster HP">
        </div>
      </div>
    </div>
    <div class="time-bar">
      <div id="timeBarContainer">
        <div id="timeBar">10</div>
      </div>
    </div>
    <div class="quiz">
      <div class="question">
        <div id="question"></div>
      </div>
      <div class="answer">
        <div class="col1">
          <div class="item">
            <button id="ans1" class="answer-btn"></button>
          </div>
          <div class="item">
            <button id="ans2" class="answer-btn"></button>
          </div>
        </div>
        <div class="col2">
          <div class="item">
            <button id="ans3" class="answer-btn"></button>
          </div>
          <div class="item">
            <button id="ans4" class="answer-btn"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="game-over-overlay" id="gameOverOverlay">
    <div class="game-over-message">
      <img src="./assets/gameover/over.png" alt="">
    </div>
    <div id="finalScore"></div>
    <div class="game-over-buttons">
      <img src="./assets/gameover/home_button.png" alt="" id="homeButton">
      <img src="./assets//gameover/retry_button.png" alt="" id="retryButton">
    </div>
  </div>

  <script src="script/animation.js"></script>
  <script src="script/background.js"></script>
  <script src="script/countdown.js"></script>
  <script src="script/game.js"></script>
  <script src="script/utils.js"></script>
  <script src="script/var.js"></script>

</body>

</html>
